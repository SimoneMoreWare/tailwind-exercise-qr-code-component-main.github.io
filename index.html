<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-[#D5E1EF] flex items-center justify-center h-screen">

  
  <div class="shadow-lg bg-white flex flex-col m-6 p-4 w-3/4 sm:w-1/4 rounded-3xl object-center object-nones">

    <img class="rounded-xl" src="images/image-qr-code.png">
  
    <p class="font-sans font-extrabold m-4 text-zinc-900 sm:text-xl text-sm text-center">Improve your front-end skills by building projects</p>
  
    <p class="font-sans mt-1 mb-6 mx-3 text-[#293448] text-center font-bold text-sm">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  
  </div>  
  

  
  
</body>
</html>
